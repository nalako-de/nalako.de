# default config
baseURL = "https://nalako-de.github.io/nalako-src/"
languageCode = "en-us"
title = "Nalako.de - Personal Blog"
theme = "parsa"
summaryLength = "10"
pagination.pagerSize = 6

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/headroom/headroom.js"
[[params.plugins.js]]
link = "plugins/instafeed/instafeed.min.js"
[[params.plugins.js]]
link = "plugins/masonry/masonry.js"
[[params.plugins.js]]
link = "plugins/reading-time/readingTime.min.js"
[[params.plugins.js]]
link = "plugins/smooth-scroll/smooth-scroll.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"

# default parameters
[params]
logo = "images/logo.png"
home = "Home"
# theme layout ( two layout is available, "1" and "2" )
layout = "1"
# Meta data
description = "Nalako.de - Personal blog and thoughts"
# Preloader
preloader = true
# search
search = true
# about author
author = "Nalako"
author_image = "images/banner-img.png"
bio = "Welcome to my personal blog where I share thoughts, experiences, and insights."
# Contact info
mobile = ""
email = "contact@nalako.de"
address = ""
# Contact Form Action
contact_form_action = "#"
# copyright
copyright = "Copyright &copy; 2023 Nalako.de"

# cookies
[params.cookies]
enable = false
expire_days = 2

# social site
[[params.social]]
icon = "ti-github"
link = "https://github.com/nalako-de"
